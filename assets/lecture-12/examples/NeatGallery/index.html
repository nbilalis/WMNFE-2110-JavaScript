<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/neat_gallery.css">
  <title>Gallery</title>
  <script src="js/neat_gallery.js"></script>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <h4>Mouse over for stop/start | Mouse wheel for interval change</h4>
  <h5>Check console for log messages</h5>

  <div id="gallery1" class="neat-gallery">
    <img src="https://picsum.photos/600/400?1" alt="">
    <img src="https://picsum.photos/600/400?2" alt="">
    <img src="https://picsum.photos/600/400?3" alt="">
    <img src="https://picsum.photos/600/400?4" alt="">
    <img src="https://picsum.photos/600/400?5" alt="">
    <img src="https://picsum.photos/600/400?6" alt="">
    <img src="https://picsum.photos/600/400?7" alt="">
    <img src="https://picsum.photos/600/400?8" alt="">
    <img src="https://picsum.photos/600/400?9" alt="">
  </div>

  <div id="gallery2" class="neat-gallery">
    <img src="https://picsum.photos/400/300?11" alt="">
    <img src="https://picsum.photos/400/300?12" alt="">
    <img src="https://picsum.photos/400/300?13" alt="">
    <img src="https://picsum.photos/400/300?14" alt="">
  </div>

  <script>
    document.addEventListener('readystatechange', () => {
      if (document.readyState === "complete") {
        new NeatGallery("gallery1").init({current: 4});
        new NeatGallery("gallery2").init({interval: 3});
      }
    });
  </script>
</body>
</html>
