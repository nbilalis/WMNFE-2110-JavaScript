    <title>Example 03</title>

  <body>
    <script>
      'use strict';

      alert('I can calculate an average for you.');

      let a = prompt('Give me a value for a:');
      let b = prompt('Give me a value for b:');
      let c = prompt('Give me a value for c:');

      let sum = +a + b * 1 + parseInt(c);

      console.log(sum);
    </script>
