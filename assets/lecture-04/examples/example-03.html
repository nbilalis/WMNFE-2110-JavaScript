<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #3</title>
  </head>
  <body>
    <script>
      'use strict';

      const things = ['chair', 'watch', 'spoon', 'book'];

      // How to change an element

      // things = []; 					// error
      things[0] = 'couch';      // Even though it's a const
      things[4] = 'photo';      // Append an item

      console.log(things);      // ['couch', 'watch', 'spoon', 'book', 'photo']
    </script>
  </body>
</html>
