<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #3</title>
  </head>
  <body>
    <script>
      'use strict';

      function power(a, b) {
        return a ** b;
      }

      // Store the result in a const
      const res = power(2, 3);
      console.log(res);

      // Or even call the function inside another function
      console.log(power(4, 2));
    </script>
  </body>
</html>
