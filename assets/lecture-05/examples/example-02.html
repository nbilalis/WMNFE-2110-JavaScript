<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #2</title>
  </head>
  <body>
    <script>
      'use strict';

      function greet(name) {
        console.log('Hello, ' + name + '!'); // console.log(`Hello, ${name}!`);
      }

      greet('Alice');
      greet('Bob');

      const input = prompt('Enter your name:');
      greet(input);
    </script>
  </body>
