<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classwork #1</title>
  </head>
  <body>
    <script>
      'use strict';

      let a = 1, b = 100;

      alert(`Think a number between ${a} and ${b}, but keep it a secret!`);

      while (true) {
        let c = Math.floor((a + b) / 2); // Average (integer) of a & b

        let answer = prompt(`Is it ${c}? Enter '1' if yes, or '0' otherwise`) * 1;

        if (answer === 1) {
          alert(`I knew it! It's ${c}!`);
          break;
        }

        let larger =
          prompt(`Is it larger than ${c}? Press '1' if yes, or '0' otherwise`) * 1;

        if (larger === 1) {
          a = c + 1;
        } else {
          b = c - 1;
        }
      }
    </script>
  </body>
</html>
