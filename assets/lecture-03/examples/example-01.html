<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example #1</title>
  </head>
  <body>
    <script>
      'use strict';

      let a = 1;

      console.log(a++);
      console.log(a);
      console.log(++a);

      a++; // ++a;
      console.log(a);

      a += 1; // a = a + 1;
      a -= 2; // a = a - 2;
    </script>
  </body>
</html>
