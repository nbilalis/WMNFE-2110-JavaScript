<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classwork #2</title>
</head>
<body>
    <script>
        'use strict';

        const country = prompt('Where do you live?');

        if (country == 'China') {
            alert('Chinese yuan');
        } else if (country == 'Greece' || country == 'Italy') {
            alert('Euro');
        } else if (country == 'UK') {
            alert('British pound');
        } else if (country == 'USA') {
            alert('US dollar');
        } else {
            alert('N/A');
        }
    </script>
</body>
</html>
