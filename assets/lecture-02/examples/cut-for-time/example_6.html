<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Example #6</title>
</head>

<body>
  <script>
    'use strict';

    const name = prompt("What's your name?");

    if (name == 'Alice' || name == 'Bob') {
      alert(`Hello ${name}!`);  // alert('Hello ' + name + '!');
    } else {
      alert("I don't know you!");
    }
  </script>
</body>

</html>
