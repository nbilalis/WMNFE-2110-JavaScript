<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Example #6</title>
</head>

<body>
	<script>
		'use strict';

		const name = prompt("What's your name?");

		if (name === 'Bob') {
			alert('Hello, Bob!');
		} else if (name === 'Bill') {
			alert('Bill is that you?');
		} else {
			alert('Who are you???');
		}
	</script>
</body>

</html>
